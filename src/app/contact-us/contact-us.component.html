<div class="mb-5">
    <primary-img [imgPath]="IMAGES.CONTACT_US.ONE"></primary-img>
</div>
<div class="col-12 pl-md-5 contact-us-input">
    <div class="col-12 col-md-3 border-line cyan"></div>
    <div class="contact-us-header mt-3 mb-md-4 ml-md-1">
        Contact Us
    </div>
    <div class="col-12 col-md-6 mt-3 mb-4 px-0">
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Name'
        }"></mes-text-area>
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Email'
        }"></mes-text-area>
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Phone Number'
        }"></mes-text-area>
        <mes-text-area class="mb-2" [textAreaData]="{
            'customPlaceholder': 'Message'
        }"></mes-text-area>
    </div>
    <div class="mb-5">
        <button class="btn btn-primary mes-btn-primary col-12 col-md-2">
            Submit
        </button>
    </div>
    <div class="row mb-5">
        <div class="mes-contact-info col-12 col-md-6">
            <div class="title">
                REGISTERED ADDRESS
            </div>
            <div class="data mb-3">
                Villa 1, Block 12, General Azmy Abdel-Ghany ST., El-Togareen City El-Mokattam City
            </div>
            <div class="title">
                PHONE NUMBER
            </div>
            <div class="data dialer mb-3" (click)="openDialer()">
                (+20) 155 000 6665 â†—
            </div>
            <div class="title">
                EMAIL ADDRESS
            </div>
            <div class="data mb-3">
                info@mes-security.com
            </div>
    
        </div>
        <div class="row col-12 col-md-5 pl-md-0">
            <primary-img [imgPath]="IMAGES.CONTACT_US.TWO"></primary-img>
