<div class="mb-5">
    <primary-img [imgPath]="IMAGES.CONTACT_US.ONE"></primary-img>
</div>
<div class="col-12 pl-md-5 contact-us-input">
    <div class="col-12 col-md-3 border-line cyan"></div>
    <div class="contact-us-header mt-3 mb-md-4 ml-md-1">
        Contact Us
    </div>
    <div class="col-12 col-md-6 mt-3 mb-4 px-0">
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Name'
        }"></mes-text-area>
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Email'
        }"></mes-text-area>
        <mes-text-area class="mb-5" [textAreaData]="{
            'customPlaceholder': 'Phone Number'
        }"></mes-text-area>
        <mes-text-area class="mb-2" [textAreaData]="{
            'customPlaceholder': 'Message'
        }"></mes-text-area>
    </div>
    <div class="mb-5">
        <button class="btn btn-primary mes-btn-primary col-12 col-md-2">
            Submit
        </button>
    </div>
    <div class="row mb-5">
        <div class="mes-contact-info col-12 col-md-6">
            <div class="title">
                REGISTERED ADDRESS
            </div>
            <div class="data mb-3">
                Villa 1, Block 12, General Azmy Abdel-Ghany ST., El-Togareen City El-Mokattam City <span class="clickable-data" (click)="externalNavigation(MES_ROUTES.EXTERNAL_URL.MES_MAPS_LOCATION)">(maps ↗)</span>
            </div>
            <div class="title">
                PHONE NUMBER
            </div>
            <div class="data clickable-data mb-3" (click)="openDialer()">
                (+20) 155 000 6665 ↗
            </div>
            <div class="title">
                EMAIL ADDRESS
            </div>
            <div class="data  mb-3">
                <a href="mailto:info@mes-security.com">info@mes-security.com ↗</a>
            </div>
    
        </div>
        <div class="row col-12 col-md-5 pl-md-0 mx-auto">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d863.7226474266606!2d31.298762166574956!3d30.01129783557663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145838d1f38d2263%3A0xd3a5118594e5a780!2sAl%20Togaryeen%20City%2C%20Al%20Abageyah%2C%20El%20Mukkatam%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1591143565335!5m2!1sen!2seg" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>        </div>
    </div>
</div>
